  - name: push-dockerfile
    taskRef:
      resolver: bundles
      params:
      - name: name
        value: push-dockerfile
      - name: kind
        value: task
      - name: bundle
        value: quay.io/mytestworkload/task-push-dockerfile:0.1@sha256:a5cc8203fbda9aa5a75c100f7ffd9f367b12ce8d0df96c342fbc509a30054be8
  - name: show-sbom
    taskRef:
      resolver: bundles
      params:
      - name: name
