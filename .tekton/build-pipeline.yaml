        value: quay.io/mytestworkload/task-apply-tags:0.1@sha256:c72d34ffb01a9340ed3783483945d0c497da194a8e2443fa338671b94a252031
  - name: deprecated-image-check
    runAfter:
    - build-container
    taskRef:
      resolver: bundles
      params:
      - name: name
        value: deprecated-image-check
      - name: kind
        value: task
